<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Moose2Model</title>
    <script>
        'use strict';
        function draw() {
            var canvas = document.getElementById('pane');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // Coding to improve drawing in case of Retina displays

                // get current size of the canvas
                let rect = canvas.getBoundingClientRect();

                // increase the actual size of our canvas
                canvas.width = rect.width * devicePixelRatio;
                canvas.height = rect.height * devicePixelRatio;

                // ensure all drawing operations are scaled
                ctx.scale(devicePixelRatio, devicePixelRatio);

                // scale everything down using CSS
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';



                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(10.5, 5);
                ctx.lineTo(10.5, 140);
                ctx.stroke();

                ctx.font = '20px serif';
                ctx.fillText('foo', 10, 50);
                var text = ctx.measureText('foo'); // TextMetrics object
                var width_of_text = text.width; // 16;

                ctx.fillText(width_of_text, 10, 100);

            }
        }
    </script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body onload="draw();">
    <form>
        <input type="button" value="Load model">
    </form>
    <br>
    <p></p>
    <p></p>
    <canvas id="pane" width="800" height="800"></canvas>

    <script>
        'use strict';

        // store a reference to our file handle
        let fileHandle;


        const button = document.querySelector('input');
        const paragraph = document.querySelector('p');

        button.addEventListener('click', LoadModel);

        if (window.isSecureContext) {
            // Page is a secure context so service workers are now available
            paragraph.textContent = 'Secure Context';
        }
        else {
            paragraph.textContent = 'Not secure';
        }


        async function LoadModel() {
            'use strict';
            // open file picker
            [fileHandle] = await window.showOpenFilePicker();

            if (fileHandle.kind === 'file') {
                // run file code
                // get file contents
                const fileData = await fileHandle.getFile();
                const contents = await fileData.text();
                // let len = 0;
                const len = contents.length;
                let counter = 0;
                let cont = '';
                let nest = 0;
                let nestOld = 0;
                let isString = false;
                let countNewLine = 0;
                let elementName = '';
                let isGrouping = false;
                let isParentChild = false;
                let isCode = false;
                let isData = false;
                let isCall = false;
                let isAccess = false;
                let countGrouping = 0;
                let countParentChild = 0;
                let countCode = 0;
                let countData = 0;
                let countCall = 0;
                let countAccess = 0;
                do {
                    let char = contents.at(counter);
                    if (char == '(' && !isString) {
                        // cont = cont + char;
                        nest = nest + 1;
                    }
                    else if (char == ')' && !isString) {
                        // cont = cont + char;
                        nest = nest - 1;
                    }
                    else if (char == '\'') {
                        // String separator found
                    }
                    else if (char == '\\') {
                        // Masking found
                    }
                    else if (char == '\n') {
                        // New line found
                        countNewLine = countNewLine + 1;
                    }
                    else if (char == '\r') {
                        // Cariage Return found
                    }
                    else {

                        if (nest == 2) {
                            if (nestOld == 1) {
                                elementName = '';
                            };
                            if (char != ' ') {
                                elementName = elementName + char
                            }
                        }

                    };
                    // cont = cont + char;

                    if (nest == 3) {
                        if (nestOld == 2) {

                            isGrouping = false;
                            isParentChild = false;
                            isCode = false;
                            isData = false;
                            isCall = false;
                            isAccess = false;
                            switch (elementName) {
                                case 'SOMIX.Grouping':
                                    isGrouping = true;
                                    countGrouping += 1;
                                    break;
                                case 'SOMIX.ParentChild':
                                    isParentChild = true;
                                    countParentChild += 1;
                                    break;
                                case 'SOMIX.Code':
                                    isCode = true;
                                    countCode += 1;
                                    break;
                                case 'SOMIX.Data':
                                    isData = true;
                                    countData += 1;
                                    break;
                                case 'SOMIX.Call':
                                    isCall = true;
                                    countCall += 1;
                                    break;
                                case 'SOMIX.Access':
                                    isAccess = true;
                                    countAccess += 1;
                                    break;
                                default:

                            };
                            cont = cont + elementName + '|';
                            elementName = '';
                        };
                    };

                    counter = counter + 1;
                    nestOld = nest;
                } while (counter < len);
                paragraph.textContent = cont;
                // paragraph.textContent = contents.at(350919);
                // paragraph.textContent = contents.at(350922);

                // const stream = await fileData.stream();

            } else if (fileHandle.kind === 'directory') {
                // run directory code
            }
            // paragraph.textContent = 'The button was pressed';
        }
    </script>


</body>

</html>
