<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Moose2Model</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        .toprow {

            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .myIcon {

            position: absolute;
            top: 100px;
            left: 0px;
        }

        .toprow .myModelText {

            position: absolute;
            top: 15px;
            left: 50px;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar a {
            float: left;
            overflow: hidden;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn,
        button {
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 20px;
            padding-top: 5px;

            background-color: inherit;
            font-family: inherit;
        }

        .navbar button:hover,
        .dropdown:hover .dropbtn,
        .dropbtn:focus {
            background-color: rgb(223, 223, 223);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content input,
        a input {
            float: none;
            color: black;
            border: none;
            outline: none;
            padding: 16px 16px;
            text-decoration: none;
            text-align: left;
        }

        .dropdown-content input:hover,
        a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }


        /* Old styles */

        canvas {
            border: 1px solid rgb(206, 206, 206);
            margin: 0px;
        }



        #canvas,
        #contextMenu {
            position: absolute;
        }

        #contextMenu {
            border: 1px solid rgb(199, 199, 199);
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.404);
            background: white;
            list-style: none;
            padding: 3px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
    </style>

</head>

<body onload="drawAlways();" onresize="drawAlways();">
    <script src="jquery-3.6.0.js"></script>
    <div class="toprow">
        <img class="MyIcon" src="favicon.ico"> <!-- will be 32px wide and high -->
        <div class="myModelText" id="LoadedModel"></div>

    </div>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">File
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <input id="LoadButton" value="Load model">
                <!-- <input id="LoadButton 2" value="Load model 2"> -->
                <!-- <a href="#">Link 2</a>
                <a href="#">Link 3</a> -->
            </div>
        </div>
        <button class="dropdown" onclick="JumpToGithub()">Github repository</button>
        <button class="dropdown" onclick="JumpToDocu()">Documentation</button>
    </div>

    <br>
    <div id=canvasContainer></div>
    <canvas id="pane" width="800" height="800"></canvas>
    <ul id=contextMenu>
        <li>Will be renamed</li>
    </ul>
    </div>

    <script src="Global.js?v=1"></script>
    <script src="Diagrams.js?v=1"></script>
    <script src="AnalyzeMseFile.js?v=5"></script>
    <script src="PositionElements.js?v=1"></script>
    <script src="ForceDirecting.js?v=1"></script>
    <script src="Drawing.js?v=1"></script>
    <script src="ContextMenu.js?v=1"></script>
    <script src="MouseWheel.js?v=1"></script>
    <script src="Drag.js?v=1"></script>
    <script src="HTMLLogic.js?v=3"></script>

    <script>

        function JumpToGithub() {
            window.open('https://github.com/Moose2Model/Moose2Model2', '_blank');
        }

        function JumpToDocu() {
            window.open('documentation.html', '_blank');
        }

        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }

    </script>

</body>

</html>
